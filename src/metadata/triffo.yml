# PURL configuration for http://purl.obolibrary.org/obo/triffo

idspace: TRIFFO
base_url: /obo/triffo

products:
- triffo.owl: https://raw.githubusercontent.com/stephenrjones/triffo/main/triffo.owl
- triffo.obo: https://raw.githubusercontent.com/stephenrjones/triffo/main/triffo.obo

term_browser: ontobee
example_terms:
- TRIFFO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/stephenrjones/triffo/v

- prefix: /tracker/
  replacement: https://github.com/stephenrjones/triffo/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/TRIFFO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/stephenrjones/triffo/main/
